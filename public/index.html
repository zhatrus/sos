<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Блок авторизації -->
        <div id="auth" class="form-container">
            <div class="form-content">
                <h1 class="animate-title">Авторизація</h1>
                <form class="input-group" id="authForm" onsubmit="return false;">
                    <input type="text" id="emailOrPhone" placeholder="Введіть email або номер телефону" class="animate-up">
                    <div id="formatHint" class="animate-up">
                        <label>Формат вводу:</label>
                        <div class="hint-content">
                            • Email: xxxx@caritas.ua<br>
                            • Телефон: 380xxxxxxxxx (12 цифр без пробілів)
                        </div>
                    </div>
                    <button type="submit" id="loginButton" class="animate-up">Увійти</button>
                </form>
            </div>
        </div>

        <!-- Форма для вибору статусу -->
        <div id="status-form" class="form-container" style="display: none;">
            <div class="form-content">
                <h2 class="animate-title">Оберіть свій статус:</h2>
                <div id="statusOptions">
                    <div class="status-option animate-up">
                        <input type="radio" name="status" value="Все норм, вдома" required>
                        <span class="status-text">Все норм, вдома (в безпечному місці)</span>
                    </div>
                    <div class="status-option animate-up">
                        <input type="radio" name="status" value="Норм (але немає зв'язку/світла/тепло/інше)">
                        <span class="status-text">Норм (але немає зв'язку/світла/тепло/інше)</span>
                    </div>
                    <div class="status-option animate-up">
                        <input type="radio" name="status" value="Маю проблеми, не критично">
                        <span class="status-text">Маю проблеми, не критично</span>
                    </div>
                    <div class="status-option animate-up">
                        <input type="radio" name="status" value="Потрібна допомога!">
                        <span class="status-text">Потрібна допомога!</span>
                    </div>
                    <div id="additionalInfoField" style="display: none;" class="animate-up">
                        <label for="additionalInfo">Додаткова інформація:</label>
                        <textarea id="additionalInfo" name="additionalInfo" rows="3"></textarea>
                    </div>
                    <button id="submitButton" class="animate-up">Відправити</button>
                </div>
            </div>
        </div>
        <div class="footer">Caritas 2025</div>
    </div>

    <!-- Нижня панель з кнопками -->
    <div class="bottom-panel">
        <button id="infoButton">Інформація</button>
        <button id="testButton">Тест</button>
        <button id="logoutButton" class="logout">Вихід</button>
    </div>

    <script>
        // Функція для показу спливаючих повідомлень
        function showToast(message, type = 'error') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toast.style.position = 'fixed';
            toast.style.top = '-100px';
            toast.style.left = '50%';
            toast.style.transform = 'translateX(-50%)';
            toast.style.padding = '15px 30px';
            toast.style.background = 'white';
            toast.style.borderRadius = '8px';
            toast.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.2)';
            toast.style.transition = 'top 0.3s ease-in-out';
            toast.style.zIndex = '2000';
            
            if (type === 'error') {
                toast.style.borderLeft = '4px solid #dc3545';
            } else if (type === 'success') {
                toast.style.borderLeft = '4px solid #28a745';
            } else if (type === 'info') {
                toast.style.borderLeft = '4px solid #17a2b8';
            }
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.top = '20px';
            }, 100);
            
            setTimeout(() => {
                toast.style.top = '-100px';
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        // Функція виходу
        function handleLogout() {
            localStorage.removeItem('userEmailOrPhone');
            document.getElementById('auth').style.display = 'block';
            document.getElementById('status-form').style.display = 'none';
            document.getElementById('emailOrPhone').value = '';
            showToast('Ви вийшли з системи', 'success');
        }

        // Додаємо обробники подій для кнопок
        document.getElementById('logoutButton').addEventListener('click', handleLogout);
        document.getElementById('infoButton').addEventListener('click', () => {
            showToast('Інформація буде доступна незабаром', 'info');
        });

        // Перевірка авторизації при завантаженні
        async function checkAuth() {
            const savedEmail = localStorage.getItem('userEmailOrPhone');
            if (savedEmail) {
                try {
                    const response = await fetch('/api/auth', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ emailOrPhone: savedEmail }),
                    });

                    if (response.ok) {
                        document.getElementById('auth').style.display = 'none';
                        document.getElementById('status-form').style.display = 'block';
                        showToast('Автоматичний вхід успішний!', 'success');
                    } else {
                        localStorage.removeItem('userEmailOrPhone');
                    }
                } catch (error) {
                    console.error('Помилка при автоматичній авторизації:', error);
                    localStorage.removeItem('userEmailOrPhone');
                }
            }
        }

        // Викликаємо перевірку при завантаженні
        window.addEventListener('load', checkAuth);

        // Логіка авторизації
        async function handleLogin(event) {
            if (event) {
                event.preventDefault();
            }
            
            const emailOrPhone = document.getElementById('emailOrPhone').value.trim();

            if (!emailOrPhone) {
                showToast('Введіть email або телефон!');
                return;
            }

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ emailOrPhone }),
                });

                if (response.ok) {
                    localStorage.setItem('userEmailOrPhone', emailOrPhone);
                    document.getElementById('auth').style.display = 'none';
                    document.getElementById('status-form').style.display = 'block';
                    showToast('Успішна авторизація!', 'success');
                } else {
                    showToast('Доступ заборонено! Спробуйте ще раз.');
                }
            } catch (error) {
                showToast('Помилка авторизації: ' + error.message);
            }
        }

        // Додаємо обробники подій
        document.getElementById('authForm').addEventListener('submit', handleLogin);
        document.getElementById('loginButton').addEventListener('click', handleLogin);

        // Логіка обробки статусу
        const statusOptions = document.querySelectorAll('.status-option input[type="radio"]');
        const additionalInfoField = document.getElementById('additionalInfoField');
        const submitButton = document.getElementById('submitButton');

        // Показуємо/приховуємо поле додаткової інформації при зміні статусу
        statusOptions.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === "Потрібна допомога!") {
                    additionalInfoField.style.display = 'block';
                } else {
                    additionalInfoField.style.display = 'none';
                }
            });
        });

        // Обробка відправки форми
        submitButton.addEventListener('click', async () => {
            const selectedStatus = document.querySelector('input[name="status"]:checked');
            
            if (!selectedStatus) {
                showToast('Оберіть статус!');
                return;
            }

            const status = selectedStatus.value;
            const additionalInfo = document.getElementById('additionalInfo').value;
            const emailOrPhone = localStorage.getItem('userEmailOrPhone');

            if (!emailOrPhone) {
                showToast('Помилка авторизації. Спробуйте оновити сторінку.');
                return;
            }

            try {
                const response = await fetch('/api/response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        emailOrPhone,
                        status,
                        additionalInfo
                    })
                });

                if (response.ok) {
                    showToast('Статус успішно оновлено!', 'success');
                    // Очищаємо форму
                    selectedStatus.checked = false;
                    document.getElementById('additionalInfo').value = '';
                    additionalInfoField.style.display = 'none';
                } else {
                    showToast('Помилка при оновленні статусу. Спробуйте ще раз.');
                }
            } catch (error) {
                showToast('Помилка сервера: ' + error.message);
            }
        });

        // Service Worker реєстрація
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then((registration) => {
                    console.log('Service Worker зареєстровано:', registration);
                }).catch((error) => {
                    console.log('Service Worker не зареєстровано:', error);
                });
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
